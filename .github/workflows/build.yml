name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      release:
        description: 'Create a release'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            arch: aarch64
            cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Rust nightly (for eBPF)
        run: |
          rustup install nightly
          rustup component add rust-src --toolchain nightly

      - name: Install bpf-linker
        run: cargo install bpf-linker

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Setup cross-compilation env
        if: matrix.cross
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        working-directory: honeybeepf
        run: |
          cargo build --release --target ${{ matrix.target }} -p honeybeepf

      - name: Strip binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            aarch64-linux-gnu-strip honeybeepf/target/${{ matrix.target }}/release/honeybeepf
          else
            strip honeybeepf/target/${{ matrix.target }}/release/honeybeepf
          fi

      - name: Create artifact
        run: |
          mkdir -p artifacts
          cp honeybeepf/target/${{ matrix.target }}/release/honeybeepf artifacts/honeybeepf-${{ matrix.arch }}
          cp honeybeepf/example.env artifacts/honeybeepf.env.example
          chmod +x artifacts/honeybeepf-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: honeybeepf-${{ matrix.arch }}
          path: artifacts/
          retention-days: 7

  # Package job - creates tarballs
  package:
    name: Package
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create packages
        run: |
          mkdir -p dist
          
          for arch in x86_64 aarch64; do
            if [ -d "artifacts/honeybeepf-${arch}" ]; then
              pkg_dir="honeybeepf-${arch}"
              mkdir -p "$pkg_dir"
              
              cp "artifacts/honeybeepf-${arch}/honeybeepf-${arch}" "$pkg_dir/honeybeepf"
              cp "artifacts/honeybeepf-${arch}/honeybeepf.env.example" "$pkg_dir/" 2>/dev/null || true
              chmod +x "$pkg_dir/honeybeepf"
              
              # Create install script
              cat > "$pkg_dir/install.sh" << 'INSTALL_EOF'
          #!/bin/bash
          set -e
          INSTALL_DIR="${INSTALL_DIR:-/usr/local/bin}"
          CONFIG_DIR="${CONFIG_DIR:-/etc/honeybeepf}"
          echo "Installing honeybeepf..."
          sudo install -m 755 honeybeepf "$INSTALL_DIR/honeybeepf"
          sudo mkdir -p "$CONFIG_DIR"
          if [ -f honeybeepf.env.example ]; then
              sudo cp honeybeepf.env.example "$CONFIG_DIR/"
              if [ ! -f "$CONFIG_DIR/honeybeepf.env" ]; then
                  sudo cp honeybeepf.env.example "$CONFIG_DIR/honeybeepf.env"
              fi
          fi
          echo "✅ Installed to $INSTALL_DIR/honeybeepf"
          INSTALL_EOF
              chmod +x "$pkg_dir/install.sh"
              
              # Create service install script
              cat > "$pkg_dir/install-service.sh" << 'SERVICE_EOF'
          #!/bin/bash
          set -e
          cat > /tmp/honeybeepf.service << 'EOF'
          [Unit]
          Description=HoneybeePF eBPF Monitoring
          After=network.target

          [Service]
          Type=simple
          ExecStart=/usr/local/bin/honeybeepf
          Restart=on-failure
          RestartSec=5
          EnvironmentFile=-/etc/honeybeepf/honeybeepf.env
          NoNewPrivileges=no
          CapabilityBoundingSet=CAP_SYS_ADMIN CAP_BPF CAP_PERFMON CAP_NET_ADMIN
          AmbientCapabilities=CAP_SYS_ADMIN CAP_BPF CAP_PERFMON CAP_NET_ADMIN

          [Install]
          WantedBy=multi-user.target
          EOF
          sudo mv /tmp/honeybeepf.service /etc/systemd/system/honeybeepf.service
          sudo systemctl daemon-reload
          sudo systemctl enable honeybeepf
          echo "✅ Systemd service installed. Start with: sudo systemctl start honeybeepf"
          SERVICE_EOF
              chmod +x "$pkg_dir/install-service.sh"
              
              # Create tarball
              tar -czf "dist/honeybeepf-linux-${arch}.tar.gz" "$pkg_dir"
              rm -rf "$pkg_dir"
            fi
          done
          
          ls -la dist/

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: honeybeepf-packages
          path: dist/
          retention-days: 30

  # Release job - only on tags
  release:
    name: Release
    needs: package
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          name: honeybeepf-packages
          path: dist

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Create checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums.sha256
          cat checksums.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: HoneybeePF ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          files: |
            dist/*.tar.gz
            dist/checksums.sha256
          body: |
            ## HoneybeePF ${{ steps.version.outputs.version }}
            
            ### Downloads
            
            | Architecture | File |
            |--------------|------|
            | x86_64 | `honeybeepf-linux-x86_64.tar.gz` |
            | aarch64 (ARM64) | `honeybeepf-linux-aarch64.tar.gz` |
            
            ### Quick Install
            
            ```bash
            # Download and extract (x86_64)
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/honeybeepf-linux-x86_64.tar.gz
            tar xzf honeybeepf-linux-x86_64.tar.gz
            cd honeybeepf-x86_64
            
            # Install binary
            sudo ./install.sh
            
            # Install systemd service (optional)
            sudo ./install-service.sh
            sudo systemctl start honeybeepf
            ```
            
            ### Verify checksums
            
            ```bash
            sha256sum -c checksums.sha256
            ```
