name: Lint & Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy, rust-src

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: honeybeepf
          cache-on-failure: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            clang llvm libelf-dev pkg-config build-essential \
            libclang-dev llvm-dev zlib1g-dev

      - name: Install bpf-linker
        run: cargo install bpf-linker --version 0.9.15 --locked

      - name: Check formatting
        working-directory: honeybeepf
        run: cargo fmt --all -- --check

      - name: Run Clippy (common crate)
        working-directory: honeybeepf
        run: cargo clippy -p honeybeepf-common -- -D warnings

      - name: Run Clippy (userspace - honeybeepf)
        working-directory: honeybeepf
        run: cargo clippy -p honeybeepf -- -D warnings
