nameOverride: ""
fullnameOverride: ""

image:
  repository: "docker.io/dorokrok/honeybeepf"
  tag: "pr-48"
  pullPolicy: Always
imagePullSecrets: [] 
podAnnotations: {}

output:
  otlp:
    endpoint: ""
    collectorReleaseName: "honeybeepf-otel-collector"
    port: 4317
    protocol: "grpc"

serviceAccount:
  create: true
  annotations: {}
  name: ""

rustLog: "info"

builtinProbes:
  network:
    tcp_connect:
      enabled: true
    tcp_retrans:
      enabled: true
    dns:
      enabled: false

  filesystem:
    vfs_latency:
      enabled: true
      threshold_ms: 10
    file_access:
      enabled: true
      watched_paths:
        - /etc/passwd
        - /etc/shadow
        - /etc/sudoers
        - /root/.ssh

  scheduler:
    runqueue:
      enabled: false
      threshold_ms: 10
    offcpu:
      enabled: false
      threshold_ms: 1

  llm:
    enabled: false
    providers: []

  interval: 1000

customProbes:
  kprobes: []
  uprobes: []
  tracepoints: []

securityContext:
  privileged: true
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL
    add:
      - SYS_ADMIN
      - BPF
      - NET_ADMIN
      - SYS_RESOURCE
      - SYS_PTRACE
      - DAC_OVERRIDE

resources:
  limits:
    cpu: "1000m"
    memory: "1Gi"
  requests:
    cpu: "200m"
    memory: "512Mi"

tolerations: []

debug: false