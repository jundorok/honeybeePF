# Name overrides for resource naming flexibility
nameOverride: ""
fullnameOverride: ""

# Image configuration including private registry support
image:
  repository: "jundorok/honeybeepf"
  tag: "latest"
  pullPolicy: IfNotPresent
imagePullSecrets: [] # List for private registry credentials

# Annotations for the pod (e.g., Prometheus scraping)
podAnnotations: {}

# Metrics exposure for scraping by OpenTelemetry Collector (Prometheus receiver)
metrics:
  enabled: true
  port: 9464
  path: "/metrics"
  service:
    enabled: true
    type: ClusterIP
    annotations: {}
    labels: {}
  # If want to use ServiceMonitor you must enable ServiceMonitor
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
    labels: {}
    namespace: ""


# Data Output
output:
  # if you want to send data to OpenTelemetry Collector from your application set this values.
  otlp:
    endpoint: "otel-collector.monitoring.svc:4317"
    protocol: "grpc"


# Service Account for RBAC permissions
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Hybrid Probe Configuration
builtinProbes:
  block_io:
    enabled: true
  network_latency:
    enabled: false
  interval: 1000

customProbes:
  kprobes: []
  uprobes: []
  tracepoints: []

# Security Context: Hardened for production
securityContext:
  privileged: false
  readOnlyRootFilesystem: true # Added for enhanced security posture
  capabilities:
    drop:
      - ALL
    add:
      - SYS_ADMIN
      - BPF
      - NET_ADMIN

# Resource limits with robust parsing (quotes)
resources:
  limits:
    cpu: "200m"
    memory: "256Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

# Scheduling
nodeSelector: {}
tolerations:
  - effect: NoSchedule
    operator: Exists