nameOverride: ""
fullnameOverride: ""

image:
  repository: "docker.io/dorokrok/honeybeepf"
  tag: "pr-48"
  pullPolicy: Always
imagePullSecrets: [] 
podAnnotations: {}

output:
  otlp:
    endpoint: ""
    collectorReleaseName: "honeybeepf-otel-collector"
    port: 4317
    protocol: "grpc"

serviceAccount:
  create: true
  annotations: {}
  name: ""

rustLog: "info"

builtinProbes:
  filesystem:
    vfs_latency:
      enabled: false
      threshold_ms: 1000
    file_access:
      enabled: false
      watched_paths:
        # SSH keys - common user paths
        - "/root/.ssh/authorized_keys"
        - "/root/.ssh/id_rsa"
        - "/root/.ssh/id_ed25519"
        - "/home/ubuntu/.ssh/authorized_keys"
        - "/home/ubuntu/.ssh/id_rsa"
        - "/home/ubuntu/.ssh/id_ed25519"
        - "/home/root/.ssh/authorized_keys"
        - "/home/root/.ssh/id_rsa"
        - "/home/root/.ssh/id_ed25519"

  scheduler:
    runqueue:
      enabled: false
      threshold_ms: 10
    offcpu:
      enabled: false
      threshold_ms: 1

  llm:
    enabled: false
    providers: []

  interval: 1000

customProbes:
  kprobes: []
  uprobes: []
  tracepoints: []

securityContext:
  privileged: true
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL
    add:
      - SYS_ADMIN
      - BPF
      - NET_ADMIN
      - SYS_RESOURCE
      - SYS_PTRACE
      - DAC_OVERRIDE

resources:
  limits:
    cpu: "1000m"
    memory: "1Gi"
  requests:
    cpu: "200m"
    memory: "512Mi"

tolerations: []

debug: false