opentelemetry-collector:
  mode: deployment
  replicaCount: 1  
  image:
    repository: otel/opentelemetry-collector-contrib
    tag: "0.143.0"
  ports:
    otlp:
      enabled: true
      containerPort: 4317
      servicePort: 4317
      protocol: TCP
    otlp-http:
      enabled: true
      containerPort: 4318
      servicePort: 4318
      protocol: TCP
    prometheus:
      enabled: true
      containerPort: 8889
      servicePort: 8889
      protocol: TCP
    jaeger-compact:
      enabled: false
    jaeger-thrift:
      enabled: false
    jaeger-grpc:
      enabled: false
    zipkin:
      enabled: false

  presets:
    logsCollection:
      enabled: false
    kubernetesAttributes:
      enabled: false
    kubeletMetrics:
      enabled: false
    kubernetesEvents:
      enabled: false
    clusterMetrics:
      enabled: false
    hostMetrics:
      enabled: false

  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024
      memory_limiter:
        check_interval: 1s
        limit_mib: 409
        spike_limit_mib: 102

    exporters:
      prometheus:
        endpoint: 0.0.0.0:8889
        namespace: monitoring
        const_labels:
          collector: otel
        resource_to_telemetry_conversion:
          enabled: true
      debug:
        verbosity: basic

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [prometheus, debug]

  service:
    enabled: true
    type: ClusterIP

  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    endpoints:
    - port: prometheus
      path: /metrics

  podMonitor:
    enabled: false

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
